version: "3.1"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge
  - ask_enrollment
  - ask_schedule
  - ask_majors
  - ask_news
  - demander_duree_stage
  - demander_date_debut_stage
  - demander_date_fin_stage
  - demander_rapport_stage

responses:
  utter_greet:
  - text: "Hey! How are you?"

  utter_cheer_up:
  - text: "Here is something to cheer you up:"
    image: "https://i.imgur.com/nGF1K8f.jpg"

  utter_did_that_help:
  - text: "Did that help you?"

  utter_happy:
  - text: "Great, carry on!"

  utter_goodbye:
  - text: "Bye"

  utter_iamabot:
  - text: "I am a bot, powered by Rasa."


  utter_enrollment:
    - text: "To enroll, visit the admissions office or go to university.edu/enroll before May 15th."
  
  utter_schedule:
    - text: "Class schedules can be found on the student portal. Fall semester starts September 1st."
  
  utter_duree_stage:
    - text: "La durée du stage est de 2 mois."

  utter_date_debut_stage:
    - text: "Le stage commence le 1er juin 2024."

  utter_date_fin_stage:
    - text: "Le stage se termine le 31 juillet 2024."

  utter_rapport_stage:
    - text: "Oui, un rapport de stage est obligatoire et doit être remis en fin de stage."
    
session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
